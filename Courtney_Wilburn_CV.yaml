          - "Devised and coordinated engineering-wide holiday change freeze (FKA blackout) periods. Coordinated with SaaS service development teams to make sure that delivery of critical service updates and infrastructure were unaffected by pauses to feature work during holidays. Cooridnated end-of-year on-call support rotations for infrastructure and release."
          - "Directed Cloud product release process for 3 years. Implemented hotfix release policy that allowed for increased SaaS service release cadence and enabled teams to shift left on service deployment operations. Drove operational and engineering improvments that took the SaaS release process from 3 months of manual work to a three-week automated process."
          - "Serve as incident commander in on call rotation. Participates in 12x2 incident command rotation. Consolidates and delivers communications to internal and external customers. Coordinates delivery of root cause analysis documents. Organizes incident retrospectives."
          - "Manages on call and host of the week rotations for department. Examines metrics to identify and reduce alert noise. Coordinates changes to rotation to support staffing adjustments and continue to address customer needs. Runs monthly departmental meetings."
