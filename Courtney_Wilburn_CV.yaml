          - "Driving initiatives, motivating teams to build integrations, automations, and bespoke tooling. Started cross-functional initiative to improve rate of success of cloud API-based automated fleet operations. Improvement went from 95% of hosts to 99.7% in 18 months."
          - "Assisted in writing and revising FedRAMP, SOX, and PCI compliance narratives. Updated narratives to include changes made to SaaS delivery and change management processes as they happened. Participated in annual compliance audits."
